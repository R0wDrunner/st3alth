<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non-Interactive UI</title>
    <style>
        /* Ensuring the content is non-obtrusive */
        body {
            pointer-events: none; /* Disable pointer events */
            opacity: 0; /* Make the iframe completely invisible */
        }
    </style>
</head>
<body>
    <!-- Content that does not interfere -->
    <script src="main.js"></script>
</body>
</html>
